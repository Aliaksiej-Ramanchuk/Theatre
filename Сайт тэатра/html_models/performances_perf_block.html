<!-- Блок представления, вставляемый на страницу 'Спектакли' -->
<div class='performance-block'>
    <!-- Изображение представления -->
    <figure class='performance-block__image'><img/></figure>
    <!-- Информация о представлении -->
    <div class='performance-block__grid'>
        <p class='performance-block__grid__name'></p>
        <p class='performance-block__grid__description'></p>
        <p class='performance-block__grid__author-before'></p>
        <p class='performance-block__grid__author'></p>
        <p class='performance-block__grid__director-before'></p>
        <p class='performance-block__grid__director'></p>
        <p class='performance-block__grid__painter-before'></p>
        <p class='performance-block__grid__painter'></p>
        <p class='performance-block__grid__duration-before'>Працягласць</p>
        <p class='performance-block__grid__duration'></p>
        <p class='performance-block__grid__price-before'>Цана квітка</p>
        <p class='performance-block__grid__price'></p>
        <p class='performance-block__grid__date'></p>
        <!-- Кнопка для заказа билета (событие по нажатии определяет JavaScript-код performances_script.js) -->
        <button class='button-style'>Заказаць квіток</button>
    </div>
</div>
